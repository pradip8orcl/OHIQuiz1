<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App with JSON Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .options button:hover {
      background-color: #e0e0e0;
    }
    .score {
      text-align: center;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <p id="question" class="question"></p>
      <div class="options" id="options"></div>
      <button id="next-btn" style="display:none; margin-top: 10px;">Next Question</button>
      <div id="score" class="score" style="display:none;"></div>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestion = 0;
    let score = 0;
    const maxAttempts = 3;
    let attempts = JSON.parse(localStorage.getItem("quizAttempts")) || [];

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");

    async function fetchQuestions() {
      try {
        const response = await fetch("questions.json");
        const data = await response.json();
        questions = shuffleArray(data);
        loadQuestion();
      } catch (error) {
        console.error("Error fetching questions:", error);
      }
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function loadQuestion() {
  const current = questions[currentQuestion];
  questionEl.textContent = current.question;
  optionsEl.innerHTML = "";

  // Create and insert a source tag only once per question
  const sourceTag = document.createElement("p");
  sourceTag.style.fontSize = "0.9em";
  sourceTag.style.color = "#888";
  sourceTag.innerHTML = `Source: <a href="${current.source.url}" target="_blank">${current.source.label}</a>`;
  
  // Remove any existing source tag before appending (if needed)
  const existingSource = document.getElementById("source-tag");
  if (existingSource) {
    existingSource.remove();
  }
  sourceTag.id = "source-tag";
  optionsEl.parentNode.insertBefore(sourceTag, optionsEl);

  // Shuffle and display options
  const shuffledOptions = shuffleArray([...current.options]);
  shuffledOptions.forEach((option, index) => {
    const button = document.createElement("button");
    button.textContent = option;
    button.addEventListener("click", () => checkAnswer(current.options.indexOf(option)));
    optionsEl.appendChild(button);
  });
}


    function checkAnswer(selectedIndex) {
      const correctIndex = questions[currentQuestion].answer;
      if (selectedIndex === correctIndex) {
        score++;
      }
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        handleCompletion();
      }
    }

    function handleCompletion() {
      attempts.push(score);
      if (attempts.length > maxAttempts) attempts.shift(); // Keep only last 3 attempts

      localStorage.setItem("quizAttempts", JSON.stringify(attempts));
      const bestScore = Math.max(...attempts);

      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      scoreEl.style.display = "block";
      scoreEl.innerHTML = `You scored ${score} out of ${questions.length}<br>Best score of last ${maxAttempts} attempts: ${bestScore}`;

      sendScoreToSupervisor(score, questions.length, bestScore);
    }

    function sendScoreToSupervisor(currentScore, totalQuestions, bestScore) {
      const supervisorEmail = "supervisor@example.com";
      const subject = "Quiz Results";
      const mailBody = `I answered ${currentScore} out of ${totalQuestions} questions correctly.\nBest Score: ${bestScore}\n\nQuiz generated by OHI Team.`;
      window.open(`mailto:${supervisorEmail}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(mailBody)}`);
}


    fetchQuestions();
  </script>
</body>
<footer style="text-align: center; margin-top: 20px;">
  Quiz generated by OHI Team.
</footer>
</html>
